
<form [formGroup]="changepassFormForm" (ngSubmit)="ChangePassword() ">
    <div class="container" style="text-align:center;">
      <h2 style="text-align: center;">Change Password</h2>
      <br>
      <div class="form-group">
        
        <div class="form-group" style="text-align:center;">
          <label for="password" style="text-align:center;"><b>Old Password</b></label>
          <input style="text-align:center;" [type]="changetype?'password':'text'" placeholder="Enter your password"  formControlName="oldPassword">
          <span style="color:brown"*ngIf="oldPassword && oldPassword.invalid && oldPassword.errors?.['required'] && showErrors">This field is not valid</span>
          <span style="color:brown"*ngIf="oldPassword && oldPassword.invalid && oldPassword.errors?.['required'] && mustMatch">Password Does'nt Match</span>
          <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
        </div>
  
        <div class="form-group" style="text-align:center;">
          <label for="password" style="text-align:center;"><b>New Password</b></label>
          <input style="text-align:center;" [type]="changetype?'password':'text'"  placeholder="Enter your password"  formControlName="newPassword">
          <span style="color:brown"*ngIf="newPassword && newPassword.invalid && newPassword.errors?.['required'] && showErrors">This field is not valid</span>
          <span style="color:brown"*ngIf="newPassword && newPassword.invalid && newPassword.errors?.['required'] && mustMatch">Password not matching</span>
          <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
        </div>
        
        <div class="form-group" style="text-align:center;">
          <label for="password" style="text-align:center;"><b>Confirm Password</b></label>
          <input style="text-align:center;" [type]="changetype?'password':'text'"  placeholder="Enter your password" formControlName="confirmPassword">
          <span style="color:brown"*ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.errors?.['required'] && showErrors && mustMatch">This field is not valid</span>    
          <span style="color:brown"*ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.errors?.['required'] && mustMatch">Password Does'nt match</span>
          <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
         
        </div>
      </div>
         
      <button type="submit" class="passwordbtn">Change Password</button>    
      <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
    
    </div>
  </form>
