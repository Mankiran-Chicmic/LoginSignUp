<h2>Reset Password</h2>
<form [formGroup]="xForm" (ngSubmit)="ResetPassword(xForm.value) ">
    <div class="container" style="text-align:center;">
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" ngModel placeholder="Enter email" name="email" formControlName="email">
      </div>
  
      <div class="form-group" style="text-align:center;">
        <label for="password" style="text-align:center;"><b>New Password</b></label>
        <input style="text-align:center;" [type]="changetype?'password':'text'"  ngModel placeholder="Enter your password"  formControlName="newPassword">
        <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
        </span>
      </div>
      
      <div class="form-group" style="text-align:center;">
        <label for="password" style="text-align:center;"><b>Confirm Password</b></label>
        <input style="text-align:center;" [type]="changetype?'password':'text'"  ngModel placeholder="Enter your password" formControlName="confirmPassword">
        <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
        </span>
      </div>
  
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="passwordbtn">Change Password</button>
     
    </div>
  </form>
